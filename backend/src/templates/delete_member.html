<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Time! - Delete Member</title>
  <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
</head>
<body>

<header>
    <h1 style="text-align: center;">Coffee Time!</h1>
    <!-- Navbar -->
    <nav>
        <ul class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="/add">Add Member</a></li>
            <li><a href="/update">Update Coffee Count</a></li>
            <li><a href="/delete">Delete Member</a></li>
            <li><a href="/team">View Team Members</a></li>
            <li><a href="/sort">Sort member</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Delete member</h1>
    <form id="delete-member-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Goodbye!</button>
    </form>

    <p id="response-message"></p>

    <script>
        document.getElementById('delete-member-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('name').value;

            fetch(`/delete/${name}`, {
                method: 'DELETE'
            })
            .then(response => response.text())
            .then(message => {
                document.getElementById('response-message').textContent = message;
            })
            .catch(error => console.error('Error deleting member:', error));
        });
    </script>
</main>

</footer>

</body>
</html>
